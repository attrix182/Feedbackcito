
<p-toast position="top-center" class="p-toast"></p-toast>

<section class="create-form">
  <div class="card">
    <div class="title">Crear una sesi√≥n</div>
    <div class="subtitle">Completa el formulario</div>
    <ng-template pTemplate="header">
      <!-- <img alt="Card" src="../../../../assets/img/landing-2.svg" /> -->
    </ng-template>

    <form [formGroup]="formGroup" class="p-fluid p-grid">
      <!-- Equipo -->
      <h3 for="">Equipo</h3>
      <input type="text" placeholder="Equipo" pInputText type="text" formControlName="team"/>

      <!-- Titulo -->
      <h3 for="">Titulo de evento</h3>
      <input type="text" placeholder="Titulo del evento" pInputText type="text"formControlName="eventTitle" />

      <!-- Fecha -->
      <h3 for="">Fecha del evento</h3>
      <input class="p-inputtext-lg" type="date" pInputText formControlName="eventDate"/>
    </form>

    <div class="buttons mt-4">
      <button pButton class="p-button-raised p-button-primmary" (click)="back.emit()">Volver</button>
      <button pButton class="p-button-raised p-button-primmary" [disabled]="!formGroup.valid" (click)="nextStep()">Siguiente</button>
    </div>
  </div>
</section>
