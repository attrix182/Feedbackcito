<div class="home-page">
  <section class="welcome-card" *ngIf="!showCreate && !succesfullyCreate && !loading && !showParticipate" [@exitAnimationY]>
    <h2 class="title text-center">Bienvenido a Feedbackcito</h2>
    <div class="subtitle">
      Â¿Que quieres hacer?
      <div class="buttons">
        <button pButton pRipple class="p-button-raised p-button-primmary" (click)="toggleShowParticipate()">
          Participar
        </button>
        <button pButton pRipple class="p-button-raised p-button-primmary" (click)="toggleShowCreate()">
          Crear
        </button>
      </div>
    </div>
  </section>

  <section *ngIf="showCreate && !loading" [@enterAnimationY]>
    <fc-create-form (back)="toggleShowCreate()" (nextStep)="handleID($event)"></fc-create-form>
  </section>

  <section *ngIf="succesfullyCreate && !loading" [@enterAnimationY]>
    <fc-succesfully-create [event]="event"></fc-succesfully-create>
  </section>

  <section *ngIf="showParticipate" [@enterAnimationY]>
    <fc-participate></fc-participate>
  </section>



  <section class="skeleton-container" >
    <p-skeleton *ngIf="loading" class="skeleton" width="45vw" height="60vh"></p-skeleton>
  </section>

  <div id="landing-image"></div>
</div>
